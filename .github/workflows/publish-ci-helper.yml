name: Publish CI Helper Image

on:
  push:
    branches: [ "main", "modernization.20251118" ]
    paths:
      - ".github/ci/**"
      - ".github/workflows/publish-ci-helper.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: build-and-push
    runs-on:
      - self-hosted
      - devcontainer-builder
      - c0802s4
    timeout-minutes: 60
    env:
      CI_HELPER_IMAGE: ghcr.io/rmanaloto-tastytrade/cpp-devcontainers/ci-helper
      EXPECTED_RUNNER_NAME: c0802s4-000
      EXPECTED_RUNNER_ALT: c0802s4
    concurrency:
      group: ci-helper-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Runner guard
        run: |
          actual="$(hostname)"
          expected="${EXPECTED_RUNNER_NAME:-}"
          alt="${EXPECTED_RUNNER_ALT:-}"
          if [ -n "$expected" ] && [ "$actual" != "$expected" ] && { [ -z "$alt" ] || [ "$actual" != "$alt" ]; }; then
            echo "Runner guard failed: expected ${expected}${alt:+ or ${alt}}, got ${actual}"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push helper image
        run: |
          set -euo pipefail
          docker build -t "${CI_HELPER_IMAGE}:latest" -t "${CI_HELPER_IMAGE}:${GITHUB_SHA}" -f .github/ci/ci-runner.Dockerfile .
          docker push "${CI_HELPER_IMAGE}:${GITHUB_SHA}"
          docker push "${CI_HELPER_IMAGE}:latest"

name: Pre-commit

on:
  pull_request:
  push:
    branches: [ "main", "modernization.20251118" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install lint dependencies
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y shellcheck
          # Install hadolint from official release (apt repo not available on all images)
          HADOLINT_VERSION="v2.12.0"
          curl -sSfL "https://github.com/hadolint/hadolint/releases/download/${HADOLINT_VERSION}/hadolint-Linux-x86_64" -o /tmp/hadolint
          sudo install -m 0755 /tmp/hadolint /usr/local/bin/hadolint
          rm -f /tmp/hadolint

      - name: Run repository pre-commit script (hadolint/shellcheck guard)
        run: |
          chmod +x scripts/pre_commit.sh
          scripts/pre_commit.sh

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit

      - name: Run pre-commit
        run: |
          pre-commit run --all-files --config .pre-commit-config.yaml

name: Devcontainer Lint

# Manual only to avoid CI compute; run via workflow dispatch when needed
on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Bake file validation
        run: ./scripts/check_docker_bake.sh

      - name: Devcontainer config validation
        run: ./scripts/check_devcontainer_config.sh

      - name: Hadolint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: .devcontainer/Dockerfile
          ignore: DL3003,DL3008,DL3016,DL4006
          args: --failure-threshold error

      - name: Shellcheck scripts
        run: sudo apt-get update && sudo apt-get install -y shellcheck && shellcheck scripts/*.sh
